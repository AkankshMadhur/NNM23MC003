<!DOCTYPE html>
<head>
    <title>Type Conversion Example</title>
</head>
<body>

    <h1>JavaScript Type Conversion Example</h1>

    <p id="implicit"></p>
    <p id="explicit"></p>

    <script>
        // Implicit Conversion
        let num = 10;
        let str = "5";
        let result = num + str; // Implicit conversion of num (10) to string
        document.getElementById("implicit").innerText = `Implicit Conversion: 10 + "5" = ${result}`;

        // Explicit Conversion
        let strNum = "20";
        let convertedNum = Number(strNum); // Explicitly converting string to number
        let sum = convertedNum + num;
        document.getElementById("explicit").innerText = `Explicit Conversion: Number("20") + 10 = ${sum}`;
    </script>

</body>
</html>
