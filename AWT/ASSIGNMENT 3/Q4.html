<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>
<body>

    <h1>Quadratic Equation Solver</h1>
    <p>Equation: axÂ² + bx + c = 0</p>

    <label for="a">Enter coefficient a:</label>
    <input type="number" id="a" step="any"><br><br>

    <label for="b">Enter coefficient b:</label>
    <input type="number" id="b" step="any"><br><br>

    <label for="c">Enter coefficient c:</label>
    <input type="number" id="c" step="any"><br><br>

    <button onclick="findRoots()">Find Roots</button>

    <p id="result"></p>

    <script>
        function findRoots() {
            // Get coefficients from input fields
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);

            // Calculate the discriminant
            let discriminant = b * b - 4 * a * c;

            let result;

            // Determine the number of roots based on the discriminant
            if (discriminant > 0) {
                // Two real and distinct roots
                let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                result = `The roots are real and distinct: Root 1 = ${root1}, Root 2 = ${root2}`;
            } else if (discriminant === 0) {
                // One real root
                let root = -b / (2 * a);
                result = `The roots are real and equal: Root = ${root}`;
            } else {
                // Complex roots
                let realPart = -b / (2 * a);
                let imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                result = `The roots are complex: Root 1 = ${realPart} + ${imaginaryPart}i, Root 2 = ${realPart} - ${imaginaryPart}i`;
            }

            // Display the result
            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
