<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Question5</title>
    <meta name="description" content="A simple to do list with nested items">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2C3E50;
        }
        ol, ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        ul {
            list-style-type: circle;
        }
        .nested {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <h1>To Do List</h1>
    <ol>
        <li>Shopping
            <ol type="a">
                <li>Cloths</li>
                <li>Cell Phone</li>
            </ol>
        </li>
        <li>Meeting
            <ol type="a">
                <li>Friends
                    <ul class="nested">
                        <li>Friend1</li>
                        <li>Friend2</li>
                    </ul>
                </li>
                <li>Teacher
                    <ul class="nested">
                        <li>Teacher1</li>
                        <li>Teacher2</li>
                    </ul>
                </li>
            </ol>
        </li>
    </ol>

    <script src="" async defer></script>
</body>
</html>
