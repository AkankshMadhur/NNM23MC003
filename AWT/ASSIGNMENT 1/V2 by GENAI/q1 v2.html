<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements Demo</title>
</head>
<body>

    <h1>Heading (H1)</h1>
    <hr>

    <p>This is a paragraph.</p>
    <p>Line break example:<br>Next line.</p>

    <pre>Preserved   spaces,    tabs, and
    line breaks.</pre>

    <blockquote>"Blockquote example."</blockquote>

    <p><strong>Strong</strong> and <em>emphasized</em> text.</p>

    <p>Superscript: E = mc<sup>2</sup> and Subscript: H<sub>2</sub>O.</p>

    <p>Entities: &amp; &lt; &gt; &quot; &copy; &nbsp;</p>

    <hr>
</body>
</html>
