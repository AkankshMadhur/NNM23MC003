<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <!-- Main Heading -->
    <h1>To-Do List</h1>

    <!-- Ordered List (OL) for Tasks -->
    <ol>
        <!-- Task 1: Shopping -->
        <li>Shopping
            <!-- Unordered List (UL) for Shopping Items -->
            <ul>
                <li>Clothes</li> <!-- Shopping Item 1: Clothes -->
                <li>Cell Phone</li> <!-- Shopping Item 2: Cell Phone -->
            </ul>
        </li>

        <!-- Task 2: Meeting -->
        <li>Meeting
            <!-- Ordered List (OL) for Meeting Sub-Tasks -->
            <ol>
                <!-- Sub-Task 1: Friends -->
                <li>Friends
                    <!-- Unordered List (UL) for Friends' Names -->
                    <ul>
                        <li>Friend1</li> <!-- Friend 1 -->
                        <li>Friend2</li> <!-- Friend 2 -->
                    </ul>
                </li>

                <!-- Sub-Task 2: Teacher -->
                <li>Teacher
                    <!-- Unordered List (UL) for Teacher's Names -->
                    <ul>
                        <li>Teacher1</li> <!-- Teacher 1 -->
                        <li>Teacher2</li> <!-- Teacher 2 -->
                    </ul>
                </li>
            </ol>
        </li>
    </ol>
</body>
</html>
